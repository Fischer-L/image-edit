<!DOCTYPE html>
<html>

<head>
  <title>Imgae Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div id="img-editor">
    <h1 class="header">簡單圖片編輯器</h1>
    <section class="inputs">
      <button id="file-input-btn" class="img-editor__btn">上傳圖片</button>
      <button id="url-input-btn" class="img-editor__btn">輸入圖片網址</button>
      <input id="input-file" type="file" accept="image/*" />
    </section>

    <section class="panels">
      <div id="img-panel">
        <div id="img-panel__drop-area">
          拖曳你的圖片到此
        </div>
        <img id="img-panel-output-img" class="img-panel--center no-display">

        <!-- We utilize #img-panel-cover-img to cover an image
             for clipping or loadding indication. Why not do this through canvas?
             Because:
             1. if we did this on the same canvas for #img-panel-output-img,
                we'd have to take extra care to not ruin our effects on #img-panel-output-img.
             2. if we did this with another canvas, we'd have to draw canvas with a lot of js,
                which is a bit complex and not perfomance friendly for such a little job.
             With css, we can make things simpler
             and let browsers to do some css optimization on their own.
        -->
        <div id="img-panel__cover_area" class="img-panel--center no-display" draggable="false">
          <img id="img-panel-cover-img" draggable="false">
        </div>
      </div>
      <ul id="control-panel">
        <li class="control-panel__control">
          <h4 class="control-title">景深</h4>
          <button id="effect-dof" class="control-btn img-editor__btn">選取對焦區域</button>
        </li>
        <li class="control-panel__control">
          <h4 class="control-title">懷舊</h4>
          <input id="effect-sepia" class="control-input" type="range" min="0" max="1" step="0.0001">
        </li>
        <li class="control-panel__control">
          <h4 class="control-title">黑白</h4>
          <input id="effect-grayscale" class="control-input" type="range" min="0" max="1" step="0.0001">
        </li>
        <li class="control-panel__control">
          <h4 class="control-title">剪裁</h4>
          <button id="effect-crop" class="control-btn img-editor__btn">選取剪裁區域</button>
        </li>
        <li class="control-panel__control">
          <button id="download" class="control-btn img-editor__btn">下載</button>
          <a id="download-link" class="no-display"></a>
        </li>
      </ul>
    </section>
  </div>

  <script src="index.bundle.js"></script>
</body> 

</html>
